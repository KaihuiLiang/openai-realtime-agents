version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: realtime-agents-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: realtime_agents
    ports:
      # Bind to loopback only so DB is not exposed publicly
      - "127.0.0.1:5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Backend (Development mode with hot reload)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: realtime-agents-backend
    restart: unless-stopped
    user: "${UID}:${GID}"
    ports:
      # Bind to loopback only so backend is not exposed publicly
      - "127.0.0.1:8000:8000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/realtime_agents
      - PYTHONUNBUFFERED=1
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  postgres_data:
    driver: local
